  <body>
    <!-- Sign in -->
    <div class="flip-box">
      <div class="flip-box-inner">
        <div class="flip-box-front">
          <h2>Sign In</h2>
        </div>
        <!-- Sign in back side -->
        <div class="flip-box-back">
          <h2>Sign In</h2>
          <input type="text" placeholder="username or email" />
          <input type="password" placeholder="password" />
          <div class="buttons">
            <div class="container">
              <a
                href="index2.html"
                class="btn effect04"
                data-sm-link-text="Let's go"
                ><span>Sign In</span></a

            </div>
          </div>
          <p>Or login with</p>
          <ul>
            <li>
              <a target="_blank" href="https://www.facebook.com/">
                <i class="fab fa-facebook-f icon"></i
              ></a>
            </li>
            <li>
              <a target="_blank" href="https://twitter.com/?lang=en"
                ><i class="fab fa-twitter icon icon1"></i
              ></a>
            </li>
          </ul>
          <h3 align="center"><a href="#" class="effect-underline">Creat new account &#10230;</a></h3>
        </div>
      </div>
    </div>
